<mat-sidenav-container class="sidenav-container light-theme ">
    <mat-sidenav #drawer 
                 fixedInViewport 
                 class="sidenav" 
                 mode="over">
        <mat-toolbar color="primary" class="sidenav-toolbar">
            CASTER
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/weather">
                &nbsp;
                Weather
            </a>
            <a mat-list-item routerLink="/locations">
                &nbsp;
                Locations
            </a>
            <a mat-list-item routerLink="/air-pollution">
                &nbsp;
                Air Pollution
            </a>
            <br />
            <a mat-list-item routerLink="/settings">
                <mat-icon>settings</mat-icon>
                &nbsp;
                Settings
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary" class="mat-elevation-z4">
            <button mat-icon-button 
                    aria-label="Menu icon" 
                    (click)="drawer.open()">
                <mat-icon>menu</mat-icon>
            </button>
            <span class="sidenav-toolbar">CASTER</span>
            <span class="sidenav-toolbar-spacer"></span>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
