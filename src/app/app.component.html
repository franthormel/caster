<mat-sidenav-container class="sidenav-container"
                       [ngClass]="theme">
    <mat-sidenav #drawer
                 fixedInViewport
                 class="sidenav"
                 mode="over">
        <mat-toolbar color="primary"
                     class="sidenav-toolbar">
                     CASTER
        </mat-toolbar>
        <mat-selection-list [multiple]="false">
            <mat-list-option *ngFor="let navigation of navigationLinks"
                             (click)="drawer.close()"
                             [routerLink]="navigation.link"
                             [selected]="routeActive.isActive"
                             routerLinkActive="font-weight-f600"
                             #routeActive="routerLinkActive">
                             &nbsp; {{navigation.name}}
            </mat-list-option>
        </mat-selection-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary" class="mat-elevation-z4">
            <button mat-icon-button
                    aria-label="Menu icon"
                    (click)="drawer.open()">
                <mat-icon>menu</mat-icon>
            </button>
            <span class="sidenav-toolbar">{{title}}</span>
            <span class="sidenav-toolbar-spacer"></span>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
