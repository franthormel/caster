<div class="main">
    <div class="main-contents">
        <div class="content-padding main-contents-side">
            <div class="main-contents-side-contents">
                <p class="text-semibold">Cloudiness</p>
                <p>{{cloudiness}}%</p>
            </div>
            <div class="main-contents-side-contents">
                <p class="text-semibold">Pressure</p>
                <p>{{pressure}} hPa</p>
            </div>
            <div class="main-contents-side-contents">
                <p class="text-semibold">Humidity</p>
                <p>{{humidity}}%</p>
            </div>
        </div>
        <div class="content-padding main-contents-middle">
            <div class="text-align-center">
                <div>
                    <p class=" text-bold main-temperature">{{temperature}}°</p>
                </div>
                <div class="icon-text">
                    <p class="main-feels-like">Feels like {{feelsLike}}</p>
                    <mat-icon [svgIcon]="weatherIcon"></mat-icon>
                    <p class="main-weather-condition">{{weatherDescription}}</p>
                </div>
            </div>
        </div>
        <div class="content-padding main-contents-side text-align-right">
            <div class="main-contents-side-contents">
                <p class="text-semibold">Wind Speed</p>
                <p>{{windSpeed}} m/s</p>
            </div>
            <div class="main-contents-side-contents">
                <p class="text-semibold">Wind Direction</p>
                <p>{{windDirection}}°</p>
            </div>
            <div *ngIf="windGustIsPresent" class="main-contents-side-contents">
                <p class="text-semibold">Wind Gust</p>
                <p>{{windGust}} m/s</p>
            </div>
        </div>
    </div>
</div>
