<app-weather-toolbar (alertEvent)="showAlertDialog()" [alertCount]="alertsCount"></app-weather-toolbar>

<ng-container *ngIf="loading">
    <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
</ng-container>
<ng-container *ngIf="data">
    <div class="padding-content">
        <app-weather-current *ngIf="isCurrent"></app-weather-current>
        <app-weather-hourly *ngIf="isHourly"></app-weather-hourly>
        <app-weather-daily *ngIf="isDaily"></app-weather-daily>
    </div>
</ng-container>
