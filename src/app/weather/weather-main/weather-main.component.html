<app-weather-toolbar (alertEvent)="showAlertDialog()" 
                     [alertCount]="alertsCount" 
                     [loading]="loading">
</app-weather-toolbar>

<ng-container *ngIf="loading">
    <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
</ng-container>

<ng-container *ngIf="!loading && weatherData">
    <app-weather-content-top [geolocation]="geolocation" 
                             [weatherData]="weatherData">
    </app-weather-content-top>
    <app-weather-content-main [weatherData]="weatherData"></app-weather-content-main>
    <app-weather-content-bottom [weatherData]="weatherData"></app-weather-content-bottom>
</ng-container>
