<app-weather-toolbar (alertEvent)="showAlertDialog()" [alertCount]="alertsCount" [loading]="loading">
</app-weather-toolbar>
<ng-container *ngIf="loading">
    <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
</ng-container>
<ng-container *ngIf="!loading && weather">
    <div class="padding-content">
        <app-weather-current *ngIf="weatherModeService.isCurrent(mode)" [weatherCurrent]="weather.current"
            [weatherMinutely]="weather.minutely">
        </app-weather-current>
        <app-weather-hourly *ngIf="weatherModeService.isHourly(mode)" [weatherHour]="weather.hourly">
        </app-weather-hourly>
        <app-weather-daily *ngIf="weatherModeService.isDaily(mode)" [weatherDay]="weather.daily"></app-weather-daily>
    </div>
</ng-container>
