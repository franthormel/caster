<app-weather-toolbar (alertEvent)="showAlertDialog()" [alertCount]="alertsCount" [loading]="loading">
</app-weather-toolbar>

<ng-container *ngIf="loading">
    <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
</ng-container>

<!--TODO If there is no weather data, notify user by either using snackbar or dialog-->
<ng-container *ngIf="!loading && weatherData && geolocation">
    <app-weather-current *ngIf="weatherMode.isCurrent" [weatherData]="weatherData" [geolocation]="geolocation">
    </app-weather-current>
    <app-weather-hourly *ngIf="weatherMode.isHourly" [weatherData]="weatherData" [geolocation]="geolocation">
    </app-weather-hourly>
    <app-weather-daily *ngIf="weatherMode.isDaily" [weatherData]="weatherData" [geolocation]="geolocation">
    </app-weather-daily>
</ng-container>
