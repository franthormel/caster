<mat-toolbar color="primary" class="mat-elevation-z2">
    <button mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>
    <span class="font-weight-extra-bold">Weather</span>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button matTooltip="Alerts from weather warning systems">
        <mat-icon color="warn">warning</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Refresh data">
        <mat-icon>refresh</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu"  matTooltip="Change mode">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <mat-selection-list [multiple]="false">
            <mat-list-option (click)="current()">Current</mat-list-option>
            <mat-list-option (click)="hourly()">Hourly</mat-list-option>
            <mat-list-option (click)="daily()">Daily</mat-list-option>
        </mat-selection-list>
    </mat-menu>
</mat-toolbar>
