<shared-menu-toolbar title="Weather">
    <ng-container *ngIf="!loading && alertCount">
        <button mat-icon-button 
                aria-label="Alerts icon"
                matTooltip="Alerts from weather warning systems" 
                (click)="showAlert()">
            <mat-icon matBadgeColor="warn"
                      color="warn" 
                      [matBadge]="alertCount">
                warning
            </mat-icon>
        </button>
    </ng-container>

    <button mat-icon-button 
            aria-label="Refresh icon"
            matTooltip="Refresh data">
        <mat-icon>refresh</mat-icon>
    </button>

    <button mat-icon-button 
            aria-label="Change mode icon"
            matTooltip="Change mode" 
            [matMenuTriggerFor]="menuWeatherMode">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menuWeatherMode="matMenu" class="text-no-select">
        <mat-selection-list [multiple]="false">
            <mat-list-option 
                (click)="stateManager.changeToCurrent()" 
                [selected]="stateManager.isCurrent">
                Current
            </mat-list-option>
            <mat-list-option 
                (click)="stateManager.changeToHourly()" 
                [selected]="stateManager.isHourly">
                Hourly
            </mat-list-option>
            <mat-list-option 
                (click)="stateManager.changeToDaily()" 
                [selected]="stateManager.isDaily">
                Daily
            </mat-list-option>
        </mat-selection-list>
    </mat-menu>
</shared-menu-toolbar>
