<mat-toolbar class="mat-elevation-z2 text-unselectable" color="primary">
    <button mat-icon-button
            aria-label="Menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="text-f800">Weather</span>
    <span class="toolbar-spacer"></span>

    <ng-container *ngIf="!loading && alertCount">
        <button mat-icon-button 
                aria-label="Alerts icon"
                matTooltip="Alerts from weather warning systems" 
                (click)="showAlert()">
            <mat-icon matBadgeColor="warn"
                      color="warn" 
                      [matBadge]="alertCount">
                warning
            </mat-icon>
        </button>
    </ng-container>

    <button mat-icon-button 
            aria-label="Refresh icon"
            matTooltip="Refresh data">
        <mat-icon>refresh</mat-icon>
    </button>

    <button mat-icon-button 
            aria-label="Change mode icon"
            matTooltip="Change mode" 
            [matMenuTriggerFor]="menuWeatherMode">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menuWeatherMode="matMenu" class="text-unselectable">
        <mat-selection-list [multiple]="false">
            <mat-list-option 
                (click)="weatherMode.changeToCurrent()" 
                [selected]="weatherMode.isCurrent">
                Current
            </mat-list-option>
            <mat-list-option 
                (click)="weatherMode.changeToHourly()" 
                [selected]="weatherMode.isHourly">
                Hourly
            </mat-list-option>
            <mat-list-option 
                (click)="weatherMode.changeToDaily()" 
                [selected]="weatherMode.isDaily">
                Daily
            </mat-list-option>
        </mat-selection-list>
    </mat-menu>
</mat-toolbar>
