<mat-toolbar class="mat-elevation-z2" color="primary">
    <!--Menu & title-->
    <button mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>
    <span class="text-extra-bold">Weather</span>
    <span class="toolbar-spacer"></span>
    <!--Actions-->
    <ng-container *ngIf="!loading && alertCount">
        <button mat-icon-button matTooltip="Alerts from weather warning systems" (click)="showAlert()">
            <mat-icon matBadgeColor="warn" color="warn" [matBadge]="alertCount">warning</mat-icon>
        </button>
    </ng-container>
    <button mat-icon-button matTooltip="Refresh data">
        <mat-icon>refresh</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Change mode" [matMenuTriggerFor]="menuWeatherMode">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menuWeatherMode="matMenu">
        <mat-selection-list [multiple]="false">
            <mat-list-option (click)="changeToCurrent()" [selected]="weatherModeService.isCurrent(mode)">Current
            </mat-list-option>
            <mat-list-option (click)="changeToHourly()" [selected]="weatherModeService.isHourly(mode)">Hourly
            </mat-list-option>
            <mat-list-option (click)="changeToDaily()" [selected]="weatherModeService.isDaily(mode)">Daily
            </mat-list-option>
        </mat-selection-list>
    </mat-menu>
</mat-toolbar>
