<h2 mat-dialog-title>Weather Alerts</h2>
<mat-dialog-content class="mat-typography">
    <ng-container *ngFor="let alert of alerts; index as i">
        <app-weather-alert-content [alert]="alert"></app-weather-alert-content>
        <mat-divider *ngIf="!isNotLast(i)"></mat-divider>
    </ng-container>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="warn" [mat-dialog-close]="true">UNDERSTOOD</button>
</mat-dialog-actions>
