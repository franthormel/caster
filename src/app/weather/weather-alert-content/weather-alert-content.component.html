<!--Subtitle-->
<ng-container *ngIf="showAlertTimeRange">
    <h3>Duration: {{timeDescription}}</h3>
</ng-container>

<!--Content-->
<p *ngFor="let line of alertLines"
   [ngClass]="lineIsCapitalized(line) ? 'mat-body-strong' : 'mat-body'">
   {{line}}
</p>
<br />

<!--Tags if any-->
<mat-chip-list [tabIndex]="-1">
    <mat-chip *ngFor="let tag of alert.tags" selected>{{tag}}</mat-chip>
</mat-chip-list>
