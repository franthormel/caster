<section class="settings">
    <mat-tab-group [selectedIndex]="2">
        <mat-tab class="settings-tab" label="General">
            <section class="settings-option">
                <p class="settings-option-label">Temperature unit</p>
                <mat-radio-group [ngModel]="temperature">
                    <mat-radio-button *ngFor="let option of temperatureOptions" 
                                      class="settings-radio-button"
                                      color="primary"
                                      (click)="changeTemperature(option)"
                                      [value]="option">
                                      {{option}}
                    </mat-radio-button>
                </mat-radio-group>
            </section>
            <section class="settings-option">
                <p class="settings-option-label">Number of significant figures</p>
                <mat-radio-group [ngModel]="significantFigures">
                    <mat-radio-button *ngFor="let option of significantFigureOptions" 
                                      class="settings-radio-button"
                                      color="primary"
                                      (click)="changeSignificantFigures(option)"
                                      [value]="option">
                                      {{option}}
                    </mat-radio-button>
                </mat-radio-group>
            </section>
            <section class="settings-option">
                <mat-slide-toggle [ngModel]="degreeSign"
                                  (click)="toggleDegreeSign()"
                                  color="primary">
                    Show degreeÂ° sign
                </mat-slide-toggle>
            </section>
            <section class="settings-option">
                <p class="settings-option-label">Background image</p>
                <mat-radio-group [ngModel]="backgroundImage">
                    <mat-radio-button *ngFor="let option of backgroundImageOptions" 
                                      class="settings-radio-button"
                                      color="primary"
                                      disabled
                                      (click)="changeBackgroundImage(option)"
                                      [value]="option">
                                      {{option}}
                    </mat-radio-button>    
                </mat-radio-group>
            </section>
            <section class="settings-option">
                <p class="settings-option-label">Theme</p>
                <mat-radio-group [ngModel]="theme">
                    <mat-radio-button *ngFor="let option of themeOptions" 
                                      class="settings-radio-button"
                                      color="primary"
                                      disabled
                                      (click)="changeTheme(option)"
                                      [value]="option">
                                      {{option}}
                    </mat-radio-button>    
                </mat-radio-group>
            </section>
        </mat-tab>
        <mat-tab class="settings-tab" label="Credits">
            <!--TODO-->
            <section class="settings-credits-header">
                <img class="settings-credits-header-logo" 
                     src="/assets/images/logo_open_weather.svg"/>
                <span class="settings-credits-header-text">
                    Weather data provided freely by 
                    <a href="https://openweathermap.org/"
                       target="_blank">
                        OpenWeatherMap
                    </a>
                </span>
            </section>
            <mat-divider class="settings-credits-divider"></mat-divider>
            <section class="settings-credits-list">
                <mat-list>
                    <span mat-subheader>Image Credits</span>
                    <ng-container *ngFor="let credit of creditsImages">
                        <mat-list-item  *ngIf="credit.enabled">
                            <span>
                                {{credit.name}} on 
                                <a [href]="credit.url"
                                   target="_blank">
                                   {{credit.source}}
                                </a>
                            </span>
                        </mat-list-item>
                    </ng-container>
                </mat-list>
            </section>
        </mat-tab>
        <mat-tab class="settings-tab" label="About">
            <!--TODO-->
        </mat-tab>
    </mat-tab-group>
</section>
