<section id="dialog-header">
    <span mat-dialog-title>Error occured!</span>
    <button mat-icon-button 
            matTooltip="Copy error message"
            (click)="copyErrorMessage()">
        <mat-icon>content_copy</mat-icon>
    </button>
</section>
<mat-dialog-content>
    <h3>{{name}}</h3>
    {{message}}
</mat-dialog-content>
