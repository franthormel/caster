<section class="weather-bottom">
    <section class="weather-bottom-left">
        <div *ngIf="snowIsPresent"
             class="margin-right-z3">
            <p class="font-weight-f600"
               [matTooltip]="snowTooltip">
               Snow
            </p>
            <p [@fadeInElement]="snow">{{snow}} mm</p>
        </div>
        <div *ngIf="rainIsPresent" 
             class="margin-right-z3">
            <p class="font-weight-f600" 
               [matTooltip]="rainTooltip">
               Rain
            </p>
            <p [@fadeInElement]="rain">{{rain}} mm</p>
        </div>
        <div class="margin-right-z3">
            <p class="font-weight-f600" 
               [matTooltip]="precipitationTooltip">
               {{precipitationTitle}}
            </p>
            <p [@fadeInElement]="precipitation">{{precipitation}}</p>
        </div>
    </section>
    <section class="weather-bottom-right">
        <div class="margin-left-z3">
            <p class="font-weight-f600" 
               matTooltip="Atmospheric
               temperature (varying according to pressure and humidity) below which
               water droplets begin to condense and dew can form.">
               Dew point
            </p>
            <p [@fadeInElement]="dewPoint">{{dewPoint}}</p>
        </div>
        <div class="margin-left-z3">
            <p class="font-weight-f600" 
               [matTooltip]="uviTooltip">
               UVI
            </p>
            <p [@fadeInElement]="uvi">{{uvi}}</p>
        </div>
        <div *ngIf="visibilityIsPresent" 
             class="margin-left-z3">
            <p class="font-weight-f600" 
               matTooltip="Average visibility">
               Visibility
            </p>
            <p [@fadeInElement]="visibility">{{visibility}}</p>
        </div>
    </section>
</section>
